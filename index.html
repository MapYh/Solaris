<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="wrapper">
      <header class="titles">
        <h1 class="titles__main">SOLSYSTEMET</h1>
        <h2 class="titles__second-title">SOLARIS</h2>
      </header>

      <article class="information information--styling">
        <section class="information__close">
          <section class="information__close-x"></section>
        </section>

        <h1 class="information__title"></h1>
        <h2 class="information__title-two"></h2>
        <p class="information__paragraph"></p>

        <section class="Information__extra">
          <section class="information__section">
            <h2 class="information__extra__title"></h2>
            <h2 class="information__extra__value"></h2>
          </section>

          <section class="information__section">
            <h2 class="information__extra__title"></h2>
            <h2 class="information__extra__value"></h2>
          </section>

          <section class="information__section">
            <h2 class="information__extra__title"></h2>
            <h2 class="information__extra__value"></h2>
          </section>

          <section class="information__section">
            <h2 class="information__extra__title"></h2>
            <h2 class="information__extra__value"></h2>
          </section>

          <section class="information__section">
            <h2 class="information__extra__title"></h2>
            <p class="information__extra--moons"></p>
        </section>
      </article>

      <section class="planets">
        <div class="thesun"></div>
        <div class="planets__mercury"></div>
        <div class="planets__venus"></div>
        <div class="planets__earth"></div>
        <div class="planets__mars"></div>

        <div class="planets__jupiter"></div>
        <div class="planets__saturn"></div>
        <div class="planets__uranus"></div>
        <div class="planets__neptune"></div>
      </section>
    </section>
    <footer class="footer footer--styling">
      <p></p>
    </footer>
  </body>
  <script type="module" src="scripts/script.mjs"></script>
</html>
