<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris </title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
      <header class="titles">
        <h1 class="titles__main">SOLSYSTEMET</h1>
        <h2 class="titles__second-title">SOLARIS</h2>
      </header>
      
      <section class="wrapper">
      <article class="information information--styling">
        <section class="information__close">
          <section class="information__close-x"></section>
        </section>
        <div class="infoplanet"></div>
        <h1 class="information__title"></h1>
        <h2 class="information__title-two"></h2>
        <p class="information__paragraph"></p>

        <div class="information__line"></div>
        
        <section class="Information__extra">
          <section class="information__section">
            <h2 class="information__extra__title">OMKRETS </h2>
            <h2 class="information__extra-values"></h2>
          </section>

          <section class="information__section">
            <h2 class="information__extra__title">MAX TEMPERATUR</h2>
            <h2 class="information__extra-values"></h2>
          </section>

          <section class="information__section">
            <h2 class="information__extra__title">MIN TEMPERATUR</h2>
            <h2 class="information__extra-values"></h2>
          </section>

          <section class="information__section ">
            <h2 class="information__extra__title">KM FRÅN SOLEN</h2>
            <h2 class="information__extra-value"></h2>
          </section>
          <div class="information__line"></div>
          <section class="information__section">
            <h2 class="information__extra__title">MÅNAR</h2>
            <p class="information__extra--moons"></p>
        </section>
      </article>
     
      <div class="planets">
        <div class="thesun"></div>
        <div class="planets__mercury"></div>
        <div class="planets__venus"></div>
        <div class="planets__earth"></div>
        <div class="planets__mars"></div>

        <div class="planets__jupiter "></div>
        <div class="planets__combined-saturn">
        <div class="planets__saturn"></div>
        <div class="planets__saturn__ring"></div>
        </div>
        <div class="planets__uranus"></div>
        <div class="planets__neptune"></div>
      </div>
    </section>
    </body>
  <script type="module" src="scripts/script.mjs"></script>
</html>
